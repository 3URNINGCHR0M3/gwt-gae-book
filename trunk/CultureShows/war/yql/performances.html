<!doctype html>
<html>
<head><title>Performances listing</title>
<style type='text/css'>
</style>

<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>


<script type='text/javascript'>
var theaterKey = 'agxjdWx0dXJlc2hvd3NyDwsSB1RoZWF0ZXIY8asBDA';
var yqlUrl = 'http://query.yahooapis.com/v1/public/yql?q=USE%20%22http%3A%2F%2Fcultureshows.appspot.com%2Fyql%2Fperformances.xml%22%3B%0ASELECT%20*%20FROM%20performances%20WHERE%20theaterKey%3D%22' + theaterKey + '%22%3B%0A&format=json&_maxage=3600';

$.getJSON(yqlUrl, function(data) {
  // loop through the items
  $.each(data.query.results.performances, function(index, p) {
    // process each item here
	$('#performances')
    	.append(
      	$('<p/>').append(p.date + " " + p.show.name)
      	);
  });
});
</script>

  </head>
  <body>
    <div id='performances'></div>
  </body>
</html>
